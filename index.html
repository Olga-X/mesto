<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page"> 
  <header class="header">
    <div class="header__container">
      <img src="./images/logo.svg" class="header__logo" alt="Место">
    </div>
  </header>
  <main class="content">
    <section class="profile">
    <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__button-edit" type="button"></button>
      <p class="profile__text">Исследователь океана</p>
    </div>
   <button class="profile__button-add" type="button"></button>
  </section>
   <section class="еlements">
    <ul class="еlements__container">
      <li class="еlement">
        <img class="еlement__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="еlement__item">
        <h2 class="еlement__title">Карачаевск</h2>
        <button class="еlement__like" type="button"></button>
      </div>
      <li class="еlement">
        <img class="еlement__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="еlement__item">
        <h2 class="еlement__title">Гора Эльбрус</h2>
        <button class="еlement__like" type="button"></button>
      </div>
      </li>
      <li class="еlement">
        <img class="еlement__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="еlement__item">
        <h2 class="еlement__title">Домбай</h2>
        <button class="еlement__like" type="button"></button>
      </div>
      </li>
      <li class="еlement">
        <img class="еlement__image" src="./images/Sochi.jpeg" alt="Сочи">
        <div class="еlement__item">
        <h2 class="еlement__title">Сочи</h2>
        <button class="еlement__like"type="button"></button>
      </div>
      </li>
      <li class="еlement">
        <img class="еlement__image" src="./images/Anapa.jpeg"alt="Анапа">
        <div class="еlement__item">
        <h2 class="еlement__title">Анапа</h2>
        <button class="еlement__like" type="button"></button>
      </div>
      </li>
      <li class="еlement">
        <img class="еlement__image" src="./images/Krym.jpeg" alt="Крым">
        <div class="еlement__item">
        <h2 class="еlement__title">Крым</h2> 
        <button class="еlement__like" type="button"></button> 
      </div>
      </li>
    </ul>
  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"> <img src="./images/close-icon.svg" alt="Закрыть" class="popup__close-image"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      
      <form action="#" class="form" name="form">
        <input type="text" class="form__input form__input_type_name" name="name" placeholder="Имя">
        <input type="text" class="form__input form__input_type_about" name="about-me" placeholder="О себе">
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./pages/script.js "></script>
</body>
</html>
