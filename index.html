<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./pages/index.js"></script>
    <script defer src="./pages/validate.js"></script>
    <title>Mesto Russia</title>
</head>
<body class="page"> 
  <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile">
    <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__button-edit" type="button"></button>
      <p class="profile__text">Исследователь океана</p>
    </div>
   <button class="profile__button-add" type="button"></button>
  </section>
   <section class="еlements">
    <ul class="еlements__container"></ul>
  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Ольга Х. Mesto Russia </p>
  </footer>
  <div class="popup popup_form_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"> <img src="./images/close-icon.svg" alt="Закрыть" class="popup__close-image"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="form" name="formProfile" novalidate>
        <input type="text" name="nameProfile" id="name-input" placeholder="Имя" class="form__input form__input_type_name" minlength="2" maxlength="40" required>
        <span class="form__error name-input-error" ></span>
        <input type="text" name="aboutMe" id="about-input" placeholder="О себе" class="form__input form__input_type_about" minlength="2" maxlength="200" required>
        <span class="form__error about-input-error"></span>
        <button type="submit" class="button form__submit">Сохранить</button>
      </form> 
    </div>
  </div>
  <div class="popup popup_form_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"> <img src="./images/close-icon.svg" alt="Закрыть" class="popup__close-image"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="form" name="formCard" novalidate>
        <input type="text" name="nameCard" id="place-input" placeholder="Название" class="form__input form__input_type_title" minlength="2" maxlength="30" required>
        <span class="form__error place-input-error"></span>
        <input type="url" name="linkImage" id="url-input" placeholder="Ссылка на картинку" class="form__input form__input_type_link" required>
        <span class="form__error url-input-error"></span>
        <button type="submit" class="button form__submit">Создать</button>
      </form> 
    </div>
  </div>
  <div class="popup popup_review-image">
    <div class="popup__content">
      <img src='#' alt='#'  class="popup__image">
      <h3 class="popup__description"></h3>
      <button type="button" class="button popup__close">
        <img src="./images/close-icon.svg" alt="Закрыть" class="popup__close-image">
      </button>
    </div>
  </div>
 <template id="card-template">
  <li class="еlement">
    <img class="еlement__image" src='#' alt='#'>
    <div class="еlement__item">
    <h2 class="еlement__title"></h2> 
    <button class="еlement__like" type="button"></button> 
    <button class="element__btn-trash" type="button"></button> 
  </div>
  </li>
 </template>
</body>
</html>
