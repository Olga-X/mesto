<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>
<body class="page"> 
  <header class="header">
      <img class="header__logo" src="<%=require("./images/logo.svg")%>" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
    <img class="profile__avatar" src="#" alt="Аватар">
    <button class="profile__avatar-btn" type="button"></button>
  </div>
    <div class="profile__info">
      <h1 class="profile__title"></h1>
      <button class="profile__button-edit" type="button"></button>
      <p class="profile__text"></p>
    </div>
   <button class="profile__button-add" type="button"></button>
  </section>
   <section class="еlements">
    <ul class="еlements__container"></ul>
  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Ольга Х. Mesto Russia </p>
  </footer>
  <div class="popup popup_form_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"> <img class="popup__close-image" src="<%=require("./images/close-icon.svg")%>" alt="Закрыть" ></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="form" name="formProfile" id="editPopupForm" novalidate>
        <input type="text" name="name" id="name-input" placeholder="Имя" class="form__input form__input_type_name" minlength="2" maxlength="40" required>
        <span class="form__error name-input-error" ></span>
        <input type="text" name="about" id="about-input" placeholder="О себе" class="form__input form__input_type_about" minlength="2" maxlength="200" required>
        <span class="form__error about-input-error"></span>
        <button type="submit"  class="button form__submit">Сохранить</button>
      </form> 
    </div>
  </div>
  <div class="popup popup_form_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"> <img class="popup__close-image" src="<%=require("./images/close-icon.svg")%>" alt="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="form" name="formCard" id="cardPopupForm" novalidate>
        <input type="text" name="name" id="place-input" placeholder="Название" class="form__input form__input_type_title" minlength="2" maxlength="30" required>
        <span class="form__error place-input-error"></span>
        <input type="url" name="link" id="url-input" placeholder="Ссылка на картинку" class="form__input form__input_type_link" required>
        <span class="form__error url-input-error"></span>
        <button type="submit"  class="button form__submit">Создать</button>
      </form> 
    </div>
  </div>
  <div class="popup popup_review-image">
    <div class="popup__content">
      <img src='#' alt='#'  class="popup__image">
      <h3 class="popup__description"></h3>
      <button type="button" class="button popup__close">
        <img class="popup__close-image" src="<%=require("./images/close-icon.svg")%>" alt="Закрыть">
      </button>
    </div>
  </div>
  <div class="popup popup_avatar">
    <div class="popup__container">
      <button class="popup__close" type="button"> <img class="popup__close-image" src="<%=require("./images/close-icon.svg")%>" alt = "Закрыть"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form action="#" class="form form_avatar-edit" name="formAvatar" id="editAvatarForm" novalidate>
        <input type="url" name="avatar" id="avatar-input" placeholder="Ссылка на картинку" class="form__input form__input_type_link" required>
        <span class="form__error avatar-input-error"></span>
        <button type="submit"  class="button form__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_delete">
    <div class="popup__container">
      <button class="popup__close" type="button"> <img class="popup__close-image" src="<%=require("./images/close-icon.svg")%>" alt = "Закрыть"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form action="#" class="form form_delete" novalidate>
      <button type="submit"  class="button form__submit">Да</button>
    </form>
  </div>
</div>
 <template class="card" id="card-template">
  <li class="еlement">
    <img class="еlement__image" src='#' alt='#'>
    <div class="еlement__item">
    <h2 class="еlement__title"></h2> 
    <div class="element__likes">
    <button class="еlement__like" type="button"></button> 
    <span class="еlement__like-counter">0</span>
  </div>
    <button class="element__btn-trash" type="button"></button> 
  </div>
  </li>
 </template>
</body>
</html>
